<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGLIFE - Auto Validation Log v4.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .mono {
            font-family: 'JetBrains+Mono', monospace;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .status-pill {
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .trace-box {
            background: rgba(0, 0, 0, 0.3);
            border-left: 2px solid #3b82f6;
            padding: 8px;
            font-size: 9px;
            font-family: 'JetBrains+Mono', monospace;
            color: #94a3b8;
            margin-top: 4px;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating Back Button */
        .floating-back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .floating-back:hover {
            transform: scale(1.1);
            background: rgba(37, 99, 235, 0.8);
        }
    </style>
</head>

<body class="min-h-screen p-4 pb-24">

    <!-- Back Button -->
    <a href="TUGLIFE Marine - Command Center v4.2.html" class="floating-back group">
        <i data-lucide="arrow-left" class="w-6 h-6 text-white group-hover:text-white"></i>
    </a>

    <main class="max-w-md mx-auto space-y-4 pt-10">

        <header class="flex flex-col space-y-4 py-4 border-b border-slate-800">
            <div class="flex items-center space-x-4">
                <div
                    class="w-14 h-14 bg-blue-600 rounded-[1.5rem] flex items-center justify-center border border-white/10 shadow-lg shadow-blue-900/20">
                    <i data-lucide="activity" class="text-white w-8 h-8"></i>
                </div>
                <div class="flex-1">
                    <h1 class="text-xl font-black uppercase italic tracking-tighter text-white leading-none">
                        Audit <span class="text-blue-500">Trace</span>
                    </h1>
                    <div class="flex items-center space-x-2 mt-1">
                        <span class="text-[9px] font-black text-blue-400 uppercase">Unified Validator v4.5</span>
                    </div>
                </div>
                <!-- Share Button -->
                <button onclick="shareReport()"
                    class="bg-blue-600/20 p-2 rounded-full text-blue-400 hover:text-white hover:bg-blue-600 transition-colors">
                    <i data-lucide="share-2" class="w-5 h-5"></i>
                </button>
            </div>
        </header>

        <!-- Mode Selection -->
        <div class="flex space-x-2 p-1 bg-slate-900 rounded-xl">
            <button onclick="setMode('auto')" id="btn-auto"
                class="flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-slate-700 text-white transition-all">Checkpoints</button>
            <button onclick="setMode('manual')" id="btn-manual"
                class="flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-500 hover:text-white transition-all">Verificação
                Manual</button>
        </div>

        <!-- Seletor de Tanque -->
        <section class="glass-card rounded-[2rem] p-6 space-y-4 shadow-xl">
            <div class="space-y-3">
                <select id="select-classe" onchange="renderTanks()"
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-xs text-white outline-none font-bold">
                    <!-- JS Populated -->
                </select>
                <select id="select-tanque"
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-xs text-emerald-400 outline-none font-black italic">
                    <!-- JS Populated -->
                </select>
            </div>

            <!-- Auto Mode Action -->
            <div id="action-auto">
                <button onclick="runAutoSuite()"
                    class="w-full bg-emerald-600 hover:bg-emerald-500 p-5 rounded-2xl font-black text-sm uppercase text-white shadow-lg active:scale-95 transition-all flex justify-center items-center space-x-2">
                    <i data-lucide="shield-check" class="w-5 h-5"></i>
                    <span>Auditar Checkpoints</span>
                </button>
            </div>

            <!-- Manual Mode Input -->
            <div id="action-manual" class="hidden space-y-3">
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="manual-sound" placeholder="Sondagem"
                        class="bg-slate-950 p-3 rounded-xl text-center border border-slate-700 text-white font-bold outline-none">
                    <input type="number" id="manual-trim" placeholder="Trim (mm)" value="0"
                        class="bg-slate-950 p-3 rounded-xl text-center border border-slate-700 text-white font-bold outline-none">
                </div>
                <button onclick="runManualCheck()"
                    class="w-full bg-blue-600 hover:bg-blue-500 p-5 rounded-2xl font-black text-sm uppercase text-white shadow-lg active:scale-95 transition-all flex justify-center items-center space-x-2">
                    <i data-lucide="search" class="w-5 h-5"></i>
                    <span>Verificar Monotonicidade</span>
                </button>
            </div>
        </section>

        <!-- Log de Auditoria -->
        <div id="suite-results-area" class="hidden space-y-3 pb-20">
            <h2 class="text-[10px] font-black text-slate-500 uppercase tracking-widest pl-2" id="results-title">
                Resultados</h2>
            <div id="suite-container" class="space-y-3"></div>
        </div>

    </main>

    <!-- Unified Engine -->
    <script src="SoundingData.js"></script>
    <script src="CalculatorEngine.js"></script>

    <script>
        lucide.createIcons();
        let currentMode = 'auto';

        function init() {
            const classes = MarineCalculator.getClasses();
            const sel = document.getElementById('select-classe');
            sel.innerHTML = '';
            classes.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.textContent = c.name;
                sel.appendChild(opt);
            });
            renderTanks();
        }

        function renderTanks() {
            const cK = document.getElementById('select-classe').value;
            const config = MarineCalculator.getClassConfig(cK);
            const sel = document.getElementById('select-tanque');
            sel.innerHTML = '';
            config.tanks.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.id;
                opt.textContent = t.name;
                sel.appendChild(opt);
            });
            document.getElementById('suite-results-area').classList.add('hidden');
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-auto').className = mode === 'auto' ? "flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-slate-700 text-white transition-all" : "flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-500 hover:text-white transition-all";
            document.getElementById('btn-manual').className = mode === 'manual' ? "flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-slate-700 text-white transition-all" : "flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-500 hover:text-white transition-all";

            if (mode === 'auto') {
                document.getElementById('action-auto').classList.remove('hidden');
                document.getElementById('action-manual').classList.add('hidden');
            } else {
                document.getElementById('action-auto').classList.add('hidden');
                document.getElementById('action-manual').classList.remove('hidden');
            }
            document.getElementById('suite-container').innerHTML = '';
            document.getElementById('suite-results-area').classList.add('hidden');
        }

        function runAutoSuite() {
            // Simplified Checkpoint Audit using Table Data endpoints as checkpoints
            // In a real scenario, we'd have a separate list of verifiable checkpoints.
            // Here we just verify the table integrity at 0, Mid, Max.

            const cK = document.getElementById('select-classe').value;
            const tK = document.getElementById('select-tanque').value;
            const config = MarineCalculator.getClassConfig(cK);
            const table = config.tables[tK];

            if (!table || !table["0"]) { alert("Dados de tabela não encontrados."); return; }

            const tParams = table["0"]; // Using 0-trim table
            // Create synthetic checkpoints
            const checkpoints = [
                tParams[0], // Min
                tParams[Math.floor(tParams.length / 2)], // Mid
                tParams[tParams.length - 1] // Max
            ];

            const container = document.getElementById('suite-container');
            container.innerHTML = '';
            document.getElementById('suite-results-area').classList.remove('hidden');
            document.getElementById('results-title').textContent = "Resultados dos Checkpoints";

            checkpoints.forEach(cp => {
                const volCalc = MarineCalculator.calculateVolume(cK, tK, config.unit === 'mm' ? cp.s / 10 : cp.s, 0);
                const diff = Math.abs(volCalc - cp.v);
                const isOk = diff < 1.0; // Tolerance 1L

                container.innerHTML += createCard(
                    `Checkpoint: ${cp.s} ${config.unit}`,
                    volCalc,
                    cp.v,
                    isOk,
                    isOk ? "Verificado" : "Erro de Cálculo"
                );
            });
        }

        function runManualCheck() {
            const sIn = parseFloat(document.getElementById('manual-sound').value);
            const tIn = parseFloat(document.getElementById('manual-trim').value) || 0;
            const cK = document.getElementById('select-classe').value;
            const tK = document.getElementById('select-tanque').value;

            if (isNaN(sIn)) return;

            const config = MarineCalculator.getClassConfig(cK);
            const table = config.tables[tK];
            if (!table || !table["0"]) return;
            const tParams = table["0"];

            // Find neighbors
            const sNorm = config.unit === 'mm' ? sIn * 10 : sIn;
            let lower = null, upper = null;

            // Basic neighbor search in sorted array
            for (let i = 0; i < tParams.length; i++) {
                if (tParams[i].s <= sNorm) lower = tParams[i];
                if (tParams[i].s >= sNorm && !upper) { upper = tParams[i]; break; }
            }
            if (!upper) upper = lower; // Out of bounds handled by clamp usually

            const volCalc = MarineCalculator.calculateVolume(cK, tK, sIn, tIn);

            // Verify Monotonicity
            let isMonotonic = true;
            if (lower && upper && lower !== upper) {
                // Should be strictly between or equal (if linear)
                // Using 0.01 tolerance
                if (volCalc < (lower.v - 0.1) || volCalc > (upper.v + 0.1)) isMonotonic = false;
            }

            const container = document.getElementById('suite-container');
            container.innerHTML = '';
            document.getElementById('suite-results-area').classList.remove('hidden');
            document.getElementById('results-title').textContent = "Verificação de Monotonicidade";

            container.innerHTML += `
                <div class="glass-card p-4 rounded-2xl border border-slate-700 shadow-lg space-y-2">
                     <p class="text-[10px] font-black text-slate-500 uppercase">Input</p>
                     <p class="text-xl font-bold text-white">${sIn} ${config.unit} <span class="text-sm text-slate-500">Vol: ${volCalc.toFixed(1)} L</span></p>
                </div>
            `;

            if (lower) {
                container.innerHTML += createCard(`Vizinho Inferior (${lower.s})`, lower.v, null, true, "Ref. Tabela");
            }

            container.innerHTML += createCard(
                "Teste de Confiabilidade",
                volCalc,
                null,
                isMonotonic,
                isMonotonic ? "PASSOU (Monotônico)" : "FALHOU (Fora dos Limites)"
            );

            if (upper && upper !== lower) {
                container.innerHTML += createCard(`Vizinho Superior (${upper.s})`, upper.v, null, true, "Ref. Tabela");
            }
        }

        function createCard(label, val1, val2, isGreen, statusText) {
            return `
            <div class="glass-card p-4 rounded-2xl border-l-4 ${isGreen ? 'border-emerald-500' : 'border-red-500'} animate-fade-in shadow-lg">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-[9px] font-black text-slate-400 uppercase">${label}</span>
                    <span class="status-pill ${isGreen ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}">
                        ${statusText}
                    </span>
                </div>
                <div class="flex justify-between items-end">
                    <p class="text-sm font-black mono text-white leading-none">${val1.toLocaleString('pt-PT', { minimumFractionDigits: 1 })} L</p>
                    ${val2 !== null ? `<p class="text-xs font-black mono text-blue-400 leading-none">${val2.toLocaleString('pt-PT')} L</p>` : ''}
                </div>
            </div>`;
        }

        function shareReport() {
            // ... Share logic
            window.open(`https://wa.me/?text=Report`, '_blank');
        }

        window.onload = init;
    </script>
</body>

</html>
