<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico TUGLIFE Marine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="p-6">

    <main class="max-w-md mx-auto w-full">
        
        <header class="mb-8">
            <a href="index.html" class="text-[10px] font-black uppercase text-slate-500 hover:text-blue-500 transition-colors flex items-center mb-6">
                <i data-lucide="chevron-left" class="w-3 h-3 mr-1"></i> Voltar
            </a>
            <h1 class="text-2xl font-black uppercase italic tracking-tighter text-white">Histórico de <span class="text-blue-500">Registos</span></h1>
            <p class="text-[9px] font-bold text-slate-500 mt-2 uppercase tracking-widest leading-none">Dados guardados localmente no dispositivo</p>
        </header>

        <!-- Lista de Registos (Simulação/Placeholder) -->
        <div id="history-list" class="space-y-3">
            
            <!-- Exemplo de Estado Vazio -->
            <div class="glass-card rounded-2xl p-8 text-center border-dashed border-slate-800">
                <i data-lucide="database-zap" class="w-8 h-8 text-slate-700 mx-auto mb-3"></i>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Nenhum registo encontrado</p>
                <p class="text-[8px] text-slate-600 mt-2">Os dados de abastecimento e checklists aparecerão aqui após serem guardados.</p>
            </div>

            Limpar Memória Local
        </button>

    </main>

    <footer class="mt-12 text-center pb-6">
        <p class="text-[8px] font-black text-slate-600 uppercase tracking-[0.4em]">Jossian Brito | v3.6</p>
    </footer>
