<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGLIFE - Advanced Bunkering Assistant v4.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .mono {
            font-family: 'JetBrains+Mono', monospace;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Gráfico do Tanque */
        .tank-vessel-viz {
            width: 45px;
            height: 110px;
            background: #0f172a;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            border: 2px solid #334155;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .layer-rob {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #1e40af, #3b82f6);
            z-index: 10;
            transition: height 1s ease;
        }

        .layer-bunker {
            position: absolute;
            width: 100%;
            background: linear-gradient(to top, #065f46, #10b981);
            z-index: 5;
            transition: bottom 1s ease, height 1s ease;
        }

        .safety-line {
            position: absolute;
            top: 5%;
            width: 100%;
            height: 1px;
            border-top: 1px dashed rgba(239, 68, 68, 0.6);
            z-index: 20;
        }

        .check-pill {
            transition: all 0.3s ease;
        }

        input:checked+.check-pill {
            background-color: #10b981;
            border-color: #10b981;
        }

        /* Floating Back Button */
        .floating-back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .floating-back:hover {
            transform: scale(1.1);
            background: rgba(37, 99, 235, 0.8);
        }
    </style>
</head>

<body class="min-h-screen p-4 pb-24">

    <!-- Back Button -->
    <a href="TUGLIFE Marine - Command Center v4.2.html" class="floating-back group">
        <i data-lucide="arrow-left" class="w-6 h-6 text-white group-hover:text-white"></i>
    </a>

    <main class="max-w-2xl mx-auto space-y-4 pt-10">

        <header class="text-center py-4 border-b border-slate-800 mb-6">
            <h1 class="text-2xl font-black uppercase italic tracking-tighter text-white">Tuglife <span
                    class="text-emerald-500">Bunkering</span></h1>
            <p class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.4em] mt-1">Unified Engine v4.5</p>
        </header>

        <!-- Identificação -->
        <section class="glass-card rounded-3xl p-6 space-y-4 shadow-xl">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <input type="text" id="id-rebocador" placeholder="REBOCADOR"
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-xs uppercase outline-none focus:ring-1 focus:ring-blue-500 text-white font-bold transition-all">
                <select id="select-classe" onchange="buildInputs()"
                    class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-xs text-white outline-none focus:ring-1 focus:ring-emerald-500 appearance-none cursor-pointer font-bold">
                    <!-- Populated JS -->
                </select>
            </div>
        </section>

        <!-- Configuração -->
        <section class="glass-card rounded-3xl p-6 space-y-4">
            <h2 class="text-xs font-black text-white uppercase tracking-widest flex items-center mb-4">
                <span class="w-2 h-2 bg-emerald-500 rounded-full mr-2"></span>
                Selecione os Tanques para Carga
            </h2>
            <div id="container-inputs" class="grid grid-cols-1 gap-3"></div>
            <button onclick="calcularAbastecimento()"
                class="w-full bg-emerald-600 hover:bg-emerald-500 p-5 rounded-2xl font-black text-sm uppercase shadow-lg shadow-emerald-900/20 active:scale-95 transition-all mt-4 text-white tracking-widest border border-emerald-400/20">
                Gerar Plano de Distribuição
            </button>
        </section>

        <!-- Resultados -->
        <div id="results-area" class="hidden space-y-4">
            <section
                class="bg-gradient-to-br from-emerald-600 to-emerald-800 rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden">
                <p class="text-[10px] uppercase font-black opacity-80 tracking-widest mb-2">Total Consolidado (5000L)
                </p>
                <div class="flex items-baseline space-x-2">
                    <span id="res-total-lts" class="text-6xl font-black mono tracking-tighter">0</span>
                    <span class="text-xl font-bold opacity-60 uppercase">Lts</span>
                </div>
                <div id="res-truck-info"
                    class="mt-4 p-3 bg-black/20 rounded-xl text-[10px] font-black uppercase border border-white/10 text-center">
                </div>
            </section>

            <div id="container-distribution" class="space-y-4"></div>

            <button onclick="enviarPlanoWhatsApp()"
                class="w-full bg-green-600 p-5 rounded-2xl font-black text-xs uppercase tracking-widest text-white shadow-xl active:scale-95 transition-all flex justify-center items-center space-x-2">
                <i data-lucide="share-2" class="w-5 h-5"></i>
                <span>Enviar para Equipa de Convés</span>
            </button>
        </div>

        <footer class="py-10 text-center space-y-2">
            <p class="text-[8px] font-black text-slate-600 uppercase tracking-[0.4em]">Jossian Brito | 2026 | Tuglife
                Marine</p>
        </footer>

    </main>

    <!-- Load Unified Data and Logic -->
    <script src="SoundingData.js"></script>
    <script src="CalculatorEngine.js"></script>

    <script>
        lucide.createIcons();

        let bunkerState = { total: 0, list: [] };

        function init() {
            const selClass = document.getElementById('select-classe');
            const classes = MarineCalculator.getClasses();
            selClass.innerHTML = '';
            classes.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.textContent = c.name;
                selClass.appendChild(opt);
            });
            buildInputs();
        }

        function buildInputs() {
            const cK = document.getElementById('select-classe').value;
            const config = MarineCalculator.getClassConfig(cK);
            const cont = document.getElementById('container-inputs');

            cont.innerHTML = '';
            config.tanks.forEach(tank => {
                cont.innerHTML += `
                <div class="p-4 bg-slate-900 border border-slate-700 rounded-2xl flex items-center justify-between shadow-sm">
                    <div class="flex items-center space-x-3">
                        <label class="relative flex items-center cursor-pointer">
                            <input type="checkbox" data-id="${tank.id}" class="tank-selector hidden" checked onchange="toggleCheck(this)">
                            <div class="check-pill w-10 h-6 bg-slate-700 rounded-full border-2 border-slate-600 flex items-center p-0.5 transition-all">
                                <div class="w-4 h-4 bg-white rounded-full shadow-md transform transition-transform translate-x-0"></div>
                            </div>
                        </label>
                        <span class="text-[10px] font-black uppercase text-slate-400">${tank.name}</span>
                    </div>
                    <input type="number" data-id="${tank.id}" value="0" step="0.1" class="b-input w-24 bg-slate-800 p-2 rounded-xl text-lg font-black mono text-blue-400 text-right outline-none border border-slate-700">
                </div>`;
            });
            document.querySelectorAll('.tank-selector').forEach(s => toggleCheck(s));
        }

        function toggleCheck(el) {
            const dot = el.nextElementSibling.firstElementChild;
            if (el.checked) {
                dot.style.transform = 'translateX(1rem)';
                el.nextElementSibling.style.backgroundColor = '#10b981';
            } else {
                dot.style.transform = 'translateX(0)';
                el.nextElementSibling.style.backgroundColor = '#334155';
            }
        }

        function calcularAbastecimento() {
            const cK = document.getElementById('select-classe').value;
            const selectors = document.querySelectorAll('.tank-selector');
            const config = MarineCalculator.getClassConfig(cK);
            let totalAvail = 0, states = [];

            selectors.forEach(sel => {
                if (!sel.checked) return;
                const id = sel.dataset.id;
                const input = document.querySelector(`.b-input[data-id="${id}"]`);

                // Get ROB using Unified Engine
                const sounding = parseFloat(input.value) || 0;
                const rob = MarineCalculator.calculateVolume(cK, id, sounding, 0); // Assuming 0 trim for initial ROB
                const tank = config.tanks.find(t => t.id === id);

                // Calculate Spare (95% rule)
                const safeVol = tank.max_vol * 0.95;
                const spare = Math.max(0, safeVol - rob);
                const spare50 = Math.floor(spare / 50) * 50; // Round to nearest 50L per tank

                states.push({ tk: tank, rob, spare: spare50, cap: tank.max_vol });
                totalAvail += spare50;
            });

            // Round total to nearest 5000L truck
            const targetTotal = Math.floor(totalAvail / 5000) * 5000;

            if (targetTotal < 5000) { alert("Volume insuficiente para pedido mínimo de 5000L."); return; }

            bunkerState = { total: targetTotal, list: [] };
            let rem = targetTotal;

            // Simple distribution logic
            states.forEach(s => {
                let add = Math.min(rem, s.spare);
                if (add > 0) {
                    // Safety check again (redundant but good)
                    if ((s.rob + add) > (s.cap * 0.96)) { // Giving 1% wiggle room above 95
                        console.warn(`Safety Warning: Tank ${s.tk.name} filling near limit.`);
                    }

                    // Calculate Final Sounding using Unified Engine (Inverse)
                    let fs = MarineCalculator.calculateSounding(cK, s.tk.id, s.rob + add);

                    let lotes = Math.floor(add / 5000);
                    let frac = add % 5000;
                    bunkerState.list.push({ n: s.tk.name, add, rob: s.rob, cap: s.cap, fs, lotes, frac });
                }
                rem -= add;
            });
            renderResults();
        }

        function renderResults() {
            document.getElementById('results-area').classList.remove('hidden');
            document.getElementById('res-total-lts').textContent = bunkerState.total.toLocaleString('pt-PT');

            let trucks = []; let r = bunkerState.total;
            [30000, 25000, 20000, 15000, 10000].forEach(sz => { while (r >= sz) { trucks.push(sz / 1000 + "k"); r -= sz; } });
            if (r > 0) trucks.push(r / 1000 + "k"); // Catch remainders if any

            document.getElementById('res-truck-info').textContent = "LOGÍSTICA: " + trucks.join(" + ");

            const dist = document.getElementById('container-distribution');
            dist.innerHTML = bunkerState.list.map(t => {
                const rH = (t.rob / t.cap) * 100;
                const bH = (t.add / t.cap) * 100;
                return `
                <div class="glass-card p-5 rounded-[2rem] border border-slate-800 flex items-center space-x-6 shadow-xl">
                    <div class="tank-vessel-viz flex-none">
                        <div class="safety-line"></div>
                        <div class="layer-bunker" style="bottom: ${rH}%; height: ${bH}%"></div>
                        <div class="layer-rob" style="height: ${rH}%"></div>
                    </div>
                    <div class="flex-1 space-y-4">
                        <div class="flex justify-between items-start">
                            <span class="text-[11px] font-black uppercase text-white tracking-widest">${t.n}</span>
                            <div class="text-right">
                                <span class="block text-xl font-black text-emerald-500 tracking-tighter leading-none">+${t.add.toLocaleString('pt-PT')} L</span>
                                <span class="text-[8px] font-bold text-slate-500 uppercase mt-1 leading-none">${t.lotes} LOTES 5K ${t.frac > 0 ? '+ ' + t.frac + 'L' : ''}</span>
                            </div>
                        </div>
                        <div class="bg-slate-950/50 p-3 rounded-2xl flex justify-between items-center border border-slate-800 shadow-inner">
                             <span class="text-[9px] text-slate-500 uppercase font-black leading-none">Régua Final Estimada</span>
                             <span class="text-2xl font-black mono text-blue-500 tracking-tighter">${t.fs.toFixed(1)} CM</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function enviarPlanoWhatsApp() {
            const r = (document.getElementById('id-rebocador')?.value || "REBOCADOR").toUpperCase();
            let m = `*TUGLIFE - PLANO DE BUNKERING - ${r}*\n*TOTAL:* ${bunkerState.total.toLocaleString('pt-PT')} LTS\n--------------------------\n`;
            bunkerState.list.forEach(t => {
                m += `• *${t.n}*\n  - RECEBER: ${t.lotes} lotes de 5k ${t.frac > 0 ? '+ ' + t.frac + 'L' : ''}\n  - RÉGUA FINAL: ${t.fs.toFixed(1)} cm\n\n`;
            });
            window.open(`https://wa.me/?text=${encodeURIComponent(m)}`, '_blank');
        }

        window.onload = init;
    </script>
</body>

</html>
