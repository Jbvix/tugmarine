<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGLIFE - Marine Calculator v4.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .mono {
            font-family: 'JetBrains+Mono', monospace;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        /* Floating Back Button */
        .floating-back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .floating-back:hover {
            transform: scale(1.1);
            background: rgba(37, 99, 235, 0.8);
        }

        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="min-h-screen p-4 pb-20">

    <!-- Back Button -->
    <a href="TUGLIFE Marine - Command Center v4.2.html" class="floating-back group">
        <i data-lucide="arrow-left" class="w-6 h-6 text-white group-hover:text-white"></i>
    </a>

    <main class="max-w-md mx-auto space-y-4 pt-10">

        <!-- Header T√©cnico -->
        <header class="text-center py-6 border-b border-slate-800">
            <h1 class="text-2xl font-black uppercase italic tracking-tighter">Tuglife <span
                    class="text-blue-500">Calculator</span></h1>
            <div class="flex justify-center items-center space-x-2 mt-1">
                <span class="h-px w-8 bg-slate-700"></span>
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em]">Consolidated v4.5</p>
                <span class="h-px w-8 bg-slate-700"></span>
            </div>
        </header>

        <!-- Sele√ß√£o de Embarca√ß√£o e Tanque -->
        <section class="glass-card rounded-3xl p-5 space-y-4 shadow-xl border border-slate-800">
            <div class="space-y-3">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-500 ml-1 uppercase">Classe</label>
                    <select id="select-classe" onchange="renderTanks()"
                        class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 text-sm text-white outline-none focus:ring-2 focus:ring-blue-500 transition-all appearance-none cursor-pointer">
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-500 ml-1 uppercase">Tanque Selecionado</label>
                    <select id="select-tanque" onchange="performCalc()"
                        class="w-full bg-slate-900 border border-slate-700 rounded-2xl p-4 text-sm text-white outline-none focus:ring-2 focus:ring-blue-500 transition-all appearance-none cursor-pointer">
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>
        </section>

        <!-- Inputs de Medi√ß√£o -->
        <section class="glass-card rounded-3xl p-5 space-y-4 shadow-xl border border-slate-800">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1 text-center">
                    <label
                        class="text-[10px] font-black text-slate-500 uppercase tracking-widest leading-none block mb-2">Sondagem
                        (cm)</label>
                    <input type="number" id="input-sondagem" oninput="performCalc()" placeholder="0.0" step="0.1"
                        class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-5 text-3xl font-black text-blue-500 outline-none text-center shadow-inner">
                </div>
                <div class="space-y-1 text-center">
                    <label
                        class="text-[10px] font-black text-slate-500 uppercase tracking-widest leading-none block mb-2">Trim
                        (mm)</label>
                    <input type="number" id="input-trim" value="0" step="10" oninput="performCalc()"
                        class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-5 text-3xl font-black text-orange-500 outline-none text-center shadow-inner">
                </div>
            </div>
        </section>

        <!-- Resultados -->
        <section
            class="bg-gradient-to-br from-blue-700 to-blue-900 rounded-[2.5rem] p-8 shadow-2xl relative overflow-hidden group">
            <div
                class="absolute -right-6 -top-6 w-32 h-32 bg-white/10 rounded-full blur-3xl group-hover:scale-125 transition-transform duration-700">
            </div>

            <div class="relative z-10 flex flex-col md:flex-row justify-between items-center md:items-start gap-6">
                <div class="flex-1 w-full text-center md:text-left">
                    <p class="text-blue-100 text-[10px] uppercase font-black tracking-widest mb-1 opacity-70">Volume
                        Calculado</p>
                    <div class="flex items-baseline justify-center md:justify-start space-x-2">
                        <span id="res-volume"
                            class="text-6xl font-black mono tracking-tighter text-white glow-text leading-none">0</span>
                        <span class="text-blue-100 font-bold text-xl opacity-60 uppercase">Lts</span>
                    </div>

                    <div class="mt-6 pt-4 border-t border-white/10 flex justify-center md:justify-between items-end">
                        <div class="space-y-1">
                            <span class="block text-[10px] font-black text-blue-200 uppercase opacity-60">Percentual do
                                Tanque</span>
                            <div class="flex items-baseline justify-center md:justify-start space-x-1">
                                <span id="res-pct" class="text-3xl font-black text-white leading-none">0.0</span>
                                <span class="text-blue-200 font-bold text-sm">%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Visual Tank -->
                <div class="flex flex-col items-center space-y-2">
                    <div
                        class="w-16 h-32 bg-slate-900/40 rounded-xl border-2 border-white/20 relative overflow-hidden shadow-inner backdrop-blur-sm">
                        <div id="tank-level"
                            class="absolute bottom-0 w-full bg-gradient-to-t from-blue-500 to-blue-400 transition-all duration-700 ease-out shadow-[0_0_15px_rgba(59,130,246,0.6)]"
                            style="height: 0%"></div>
                        <!-- Graduation marks -->
                        <div class="absolute top-[25%] w-full h-px bg-white/10"></div>
                        <div class="absolute top-[50%] w-full h-px bg-white/10"></div>
                        <div class="absolute top-[75%] w-full h-px bg-white/10"></div>
                    </div>
                </div>

                <!-- Input File Hidden -->
                <input type="file" id="photo-input" accept="image/*" capture="environment" class="hidden"
                    onchange="handlePhotoSelect(event)">

                <div class="flex items-center space-x-2">
                    <button id="camera-btn" onclick="triggerCamera()"
                        class="bg-white text-slate-800 px-3 py-2 rounded-lg font-black text-[10px] uppercase shadow-lg hover:scale-105 transition-all flex items-center justify-center">
                        <i data-lucide="camera" class="w-4 h-4"></i>
                    </button>

                    <button onclick="registerMeasurement()"
                        class="flex-1 bg-white text-blue-900 px-4 py-2 rounded-lg font-black text-[10px] uppercase shadow-lg hover:scale-105 transition-transform flex items-center justify-center space-x-1">
                        <i data-lucide="plus-circle" class="w-3 h-3"></i>
                        <span>Add</span>
                    </button>
                </div>
            </div>
            </div>
        </section>

        <!-- Measurement Log & Total -->
        <section id="log-section" class="hidden space-y-4">
            <div class="flex items-center justify-between border-b border-slate-800 pb-2 mt-8">
                <h3 class="text-xs font-black text-slate-500 uppercase tracking-widest">Registros</h3>
                <h3 class="text-xs font-black text-blue-400 uppercase tracking-widest">Total: <span id="total-vol"
                        class="text-white">0</span> Lts</h3>
            </div>

            <div id="log-container" class="space-y-2">
                <!-- Log Items -->
            </div>

            <!-- Share Button -->
            <button onclick="shareReport()"
                class="w-full mt-4 px-4 py-4 bg-emerald-600/20 text-emerald-400 text-xs font-bold rounded-2xl hover:bg-emerald-600 hover:text-white transition-colors flex items-center justify-center space-x-2 border border-emerald-500/20">
                <i data-lucide="share-2" class="w-4 h-4"></i>
                <span>Compartilhar Relat√≥rio Completo</span>
            </button>
        </section>

        <footer class="py-10 text-center space-y-2">
            <p class="text-[8px] font-black text-slate-600 uppercase tracking-[0.4em]">Jossian Brito | 2026</p>
            <p class="text-[8px] font-bold text-slate-700 uppercase">Unified Calculation Engine v4.5</p>
        </footer>

    </main>

    <!-- Load Unified Data and Logic -->
    <script src="SoundingData.js"></script>
    <script src="CalculatorEngine.js"></script>

    <script>
        // Init Icons
        lucide.createIcons();

        // DOM Elements
        const selClass = document.getElementById('select-classe');
        const selTank = document.getElementById('select-tanque');
        const resVol = document.getElementById('res-volume');
        const resPct = document.getElementById('res-pct');
        const logContainer = document.getElementById('log-container');
        const logSection = document.getElementById('log-section');
        const totalVolEl = document.getElementById('total-vol');

        // State
        let currentCalc = 0;
        let measurements = [];
        let currentPhotoFile = null;

        function init() {
            // Populate Classes
            const classes = MarineCalculator.getClasses();
            selClass.innerHTML = '';
            classes.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.textContent = c.name;
                selClass.appendChild(opt);
            });

            // Trigger tank render
            renderTanks();
        }

        function renderTanks() {
            const classId = selClass.value;
            const config = MarineCalculator.getClassConfig(classId);

            selTank.innerHTML = '';
            config.tanks.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.id;
                opt.textContent = t.name;
                selTank.appendChild(opt);
            });

            performCalc();
        }

        function performCalc() {
            const classId = selClass.value;
            const tankId = selTank.value;
            const sounding = parseFloat(document.getElementById('input-sondagem').value) || 0;
            const trim = parseFloat(document.getElementById('input-trim').value) || 0;

            const vol = MarineCalculator.calculateVolume(classId, tankId, sounding, trim);
            const tank = MarineCalculator.getClassConfig(classId).tanks.find(t => t.id === tankId);
            const max = tank ? tank.max_vol : 100;
            const pct = max > 0 ? (vol / max) * 100 : 0;

            currentCalc = vol;

            // Animate Numbers (Simple)
            resVol.textContent = Math.round(vol).toLocaleString('pt-BR');
            resPct.textContent = pct.toFixed(1);

            // Visual Level
            document.getElementById('tank-level').style.height = `${Math.min(pct, 100)}%`;
        }

        function triggerCamera() {
            document.getElementById('photo-input').click();
        }

        function handlePhotoSelect(event) {
            const file = event.target.files[0];
            if (file) {
                currentPhotoFile = file;
                const btn = document.getElementById('camera-btn');
                btn.classList.add('bg-emerald-500', 'text-white');
                btn.classList.remove('bg-white', 'text-slate-800');
                // Optional: Show preview or count
            }
        }

        function registerMeasurement() {
            const classId = selClass.options[selClass.selectedIndex].text;
            const tankName = selTank.options[selTank.selectedIndex].text;
            const tankId = selTank.value;
            const sounding = document.getElementById('input-sondagem').value || 0;

            if (currentCalc === 0 && sounding == 0) return;

            // Create Entry Object
            const entry = {
                classId,
                tankName,
                tankId,
                vol: currentCalc,
                sounding,
                photo: currentPhotoFile // Store the File object
            };

            // Add or Update (Simple PUSH for now to allow multiple soundings of same tank if needed, or replace?)
            // Logic: If same tank, replace? User might want to re-measure. Let's allowing adding.
            // Actually, previous logic was Replace if same tank/class. Keep that for consistency.
            const existingIdx = measurements.findIndex(m => m.tankId === tankId && m.classId === classId);
            if (existingIdx >= 0) {
                measurements[existingIdx] = entry;
            } else {
                measurements.push(entry);
            }

            // Reset UI
            // document.getElementById('input-sondagem').value = '';
            currentPhotoFile = null;
            const btn = document.getElementById('camera-btn');
            btn.classList.remove('bg-emerald-500', 'text-white');
            btn.classList.add('bg-white', 'text-slate-800');
            document.getElementById('photo-input').value = ''; // Reset input

            updateLogUI();
        }

        function updateLogUI() {
            if (measurements.length > 0) logSection.classList.remove('hidden');
            else logSection.classList.add('hidden');

            logContainer.innerHTML = '';
            let total = 0;

            measurements.forEach((m, idx) => {
                total += m.vol;

                let photoIcon = '';
                if (m.photo) {
                    const url = URL.createObjectURL(m.photo);
                    photoIcon = `<div class="w-10 h-10 rounded-lg bg-cover bg-center border border-slate-600 ml-2 cursor-pointer" style="background-image: url('${url}')" onclick="window.open('${url}')"></div>`;
                }

                logContainer.innerHTML += `
                <div class="glass-card p-3 rounded-xl flex items-center justify-between animate-slide-up border border-slate-800">
                    <div class="flex items-center">
                        <div>
                            <p class="text-[10px] font-black text-slate-500 uppercase">${m.tankName}</p>
                            <p class="text-xs text-slate-400">Sondagem: <span class="text-white">${m.sounding}</span></p>
                        </div>
                        ${photoIcon}
                    </div>
                    <div class="flex items-center space-x-3">
                         <span class="text-lg font-black mono text-blue-400">${Math.round(m.vol).toLocaleString('pt-BR')} L</span>
                         <button onclick="removeMeasurement(${idx})" class="text-red-500 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>`;
            });

            totalVolEl.textContent = Math.round(total).toLocaleString('pt-BR');
            lucide.createIcons();
        }

        function removeMeasurement(index) {
            measurements.splice(index, 1);
            updateLogUI();
        }

        async function shareReport() {
            if (measurements.length === 0) return;

            // Get Global Data
            const global = JSON.parse(localStorage.getItem('TUGLIFE_GLOBAL')) || {};
            const chemaq = localStorage.getItem('TUGLIFE_CHEMAQ') || "N/A";
            const vessel = global.vessel || "REBOCADOR";
            const port = global.port || "PORTO";

            let total = measurements.reduce((acc, m) => acc + m.vol, 0);

            // Construct Text
            let text = `*TUGLIFE MARINE - INVENT√ÅRIO* \n` +
                `üö¢ *${vessel}* | üìç ${port} \n` +
                `üë§ Chemaq: ${chemaq} \n` +
                `üïí ${new Date().toLocaleString()} \n` +
                `---------------------------- \n`;

            measurements.forEach(m => {
                text += `üõ¢Ô∏è *${m.tankName}*: ${Math.round(m.vol).toLocaleString('pt-BR')} L (S: ${m.sounding}) ${m.photo ? 'üì∑' : ''} \n`;
            });

            text += `---------------------------- \n` +
                `üìä *TOTAL CONSOLIDADO: ${Math.round(total).toLocaleString('pt-BR')} Litros*`;

            const filesToShare = measurements
                .filter(m => m.photo)
                .map((m, i) => {
                    // Create a new file with a better name
                    const ext = m.photo.name.split('.').pop();
                    return new File([m.photo], `${vessel}_${m.tankName.replace(/\s+/g, '_')}.${ext}`, { type: m.photo.type });
                });

            // Modern Share API (Mobile)
            if (navigator.share && navigator.canShare && navigator.canShare({ files: filesToShare })) {
                try {
                    await navigator.share({
                        title: `Invent√°rio - ${vessel}`,
                        text: text,
                        files: filesToShare
                    });
                    return; // Success
                } catch (err) {
                    console.log('Share failed or canceled', err);
                    // Fallback if share failed (e.g., user canceled)
                }
            }

            // Fallback: WhatsApp URL (Text Only)
            // Encode for URL
            const encodedText = text.replace(/\n/g, '%0A');
            window.open(`https://wa.me/?text=${encodedText}`, '_blank');
        }

        window.onload = init;
    </script>
</body>

</html>
